title: Password Spraying with Successful Authentication
id: d9c1b5f1-3e2d-4b41-9c0c-pspray001
status: experimental
description: >
  Detects password spraying activity followed by a successful
  authentication from the same source IP, indicating potential
  credential compromise.
author: emreilhan
date: 2026-01-17
references:
  - https://attack.mitre.org/techniques/T1110/
tags:
  - attack.credential_access
  - attack.t1110
logsource:
  product: windows
  service: security
detection:
  failed_logins:
    EventType: logon-failure
  success_login:
    EventType: logon-success
  condition: failed_logins followed_by success_login within 5m
level: high
